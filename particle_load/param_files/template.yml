# This is a template parameter file for generating the particle load, to be
# used as input for IC-Gen. It also interfaces to the Panphasia executable (?)

# MASK FILE #
is_zoom:             True   # Is this a zoom simulation?
mask_file:           path/to/output/mask/my_run_mask.hdf5   # The mask file to use as an input, if this is a zoom simulation.

# PARTICLE LOAD PARAMETERS #
sim_name:            my_run                 # The save name for the initial conditions output file
cosmology:           Planck2018             # The cosmology scheme used in Panphasia and in the ICs hdf5 file
num_species:         2                      # Number of particle species (2 for zooms: high-res and low-res)
box_size:            202.98                 # Enter box-size in units of Mpc/h (h must be consistent with cosmology used). Not needed if this is specified in the mask file.
#uniform_particle_number:     11466731375            # Number of particles if whole box was at target resolution
target_mass:                1e7 
zone1_gcell_load:           1331                   # Number of particles in glass file to use for target resolution region
output_dir:            /path/to/save/particle/load/

# PANPHASIA SET-UP #
ic_dir:              /path/to/cloned/Panphasia/repository/ic_gen/run/
swift_ic_dir_loc:    /path/where/you/want/ics/to/be/saved/
panphasian_descriptor: "[Panph1,L18,(74412,22732,260484),S3,CH1799108544,EAGLE-XL_L0300_VOL1]"
ndim_fft_start:      3
n_cores_ic_gen:      48
use_ph_ids:          False
make_ic_param_files: True

# SWIFT PARAMETER FILE #
make_swift_param_files: True
swift_dir:             /path/where/you/want/to/run/swift/from
swift_exec_location:   /path/where/your/swift/compiled/executable/is/swiftsim/examples/swift

# EMBEDDED VELOCIRAPTOR #
structure_finding:   True
structure_finding_config: /path/to/velociraptor/configuration/file.cfg


